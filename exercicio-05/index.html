<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Formulário</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <br>

        <div>
            <label for="telefone">WhatsApp:</label><br>
            <input type="text" name="telefone" id="telefone" required>
        </div>
        <br>

        <div>
            <label>Área de atuação:</label><br>
            <input type="radio" name="atuacao" id="desenvolvimento" value="dev" required>
            <label for="desenvolvimento">Desenvolvimento</label>
            <input type="radio" name="atuacao" id="qa" value="qa" required>
            <label for="qa">Quality Assurance (QA)</label>
            <input type="radio" name="atuacao" id="dados" value="dados" required>
            <label for="dados">Ánalis de Dados</label>
            <input type="radio" name="atuacao" id="infraestrutura" value="infra" required>
            <label for="infraestrutura">Infraestrutura</label>
        </div>
        <br>

        <div>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" ></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" name="anuncios" id="anuncios">
            <label for="anuncios">Desejo receber novidades e ofertas por email.</label>
        </div>
        <br>

        <!-- <button type="submit">Enviar</button> -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
